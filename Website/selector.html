<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Selectors Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
  * {
    font-family: helvetica;
 }
  h2, h4 {
    text-align: center;
 }
  div.gallery {
    margin: 5px;
    border: none;
    float: left;
    width: 323px;
 }
  div.gallery:hover {
    border: 5px solid;
	border-color: rgb(160,160,160);
 }
  div.gallery img {
    width: 100%;
    height: auto;
 }
  div.desc {
    padding: 15px;
    text-align: center;
 }
  </style>
</head>

<body>
<h2>CSS Selectors activity</h2>

<h4>Hover over each Images to see the effect</h4>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="1.jpg">
      <img src="1.jpg" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">Cinque Terre</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="2.jpg">
      <img src="2.jpg" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">Forest</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="4.jpg">
      <img src="4.jpg" alt="Northern Lights" width="600" height="400">
    </a>
    <div class="desc">Northern Lights</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="3.jpg">
      <img src="3.jpg" alt="Mountains" width="600" height="400">
    </a>
    <div class="desc">Mountains</div>
  </div>
</div>

<div class="clearfix"></div>

</body>
</html>
